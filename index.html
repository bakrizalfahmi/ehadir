<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kehadiran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFmD8knK4eRXGaWqXJ7zigxIK3qK9wEeg&libraries=places,geocoding&callback=initMaps" async defer></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-container, #dashboard-view { transition: opacity 0.5s ease-in-out; }
        .pac-container { z-index: 1050 !important; }
        .modal-overlay { transition: opacity 0.3s ease-in-out; }
        #map-canvas { height: 200px; border-radius: 0.5rem; }
        .table-container { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl p-6 md:p-8 space-y-6 bg-white rounded-xl shadow-lg relative overflow-hidden">
        
        <!-- Paparan Log Masuk & Pendaftaran -->
        <div id="login-register-wrapper">
            <div id="login-view" class="form-container">
                 <h2 class="text-3xl font-bold text-center text-gray-800">Sistem Kehadiran</h2>
                <p class="text-center text-gray-500">SK Kampung Padang, Baling, Kedah</p>
                <form id="login-form" class="mt-8 space-y-4 max-w-sm mx-auto">
                    <div>
                        <label for="login-id" class="text-sm font-medium text-gray-700">ID Pengguna</label>
                        <input id="login-id" name="idPengguna" type="text" required class="w-full px-4 py-2 mt-1 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="login-password" class="text-sm font-medium text-gray-700">Kata Laluan</label>
                        <div class="relative">
                            <input id="login-password" name="kataLaluan" type="password" required class="w-full px-4 py-2 mt-1 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10">
                            <button type="button" id="toggle-password-visibility" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-blue-600">
                                <svg id="eye-icon-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                <svg id="eye-icon-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Ingat saya</label>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="w-full py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">Log Masuk</button>
                    </div>
                </form>
                <p class="mt-6 text-sm text-center text-gray-600">Tiada akaun? <a href="#" id="show-register" class="font-medium text-blue-600 hover:underline">Daftar di sini</a></p>
            </div>
            <div id="register-view" class="form-container hidden">
                 <!-- ... (Borang pendaftaran tidak berubah) ... -->
            </div>
        </div>

        <!-- Paparan Dashboard Kehadiran -->
        <div id="dashboard-view" class="hidden">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
                <div>
                    <h2 class="text-3xl font-bold text-gray-800">Papan Pemuka</h2>
                    <p id="user-greeting" class="text-gray-600"></p>
                </div>
                <div class="text-right mt-4 md:mt-0">
                    <div id="date-time-display" class="font-semibold text-gray-700"></div>
                    <div class="flex gap-4 justify-end mt-1">
                        <button id="show-update-profile-btn" class="text-sm text-blue-600 hover:underline">Kemaskini Profil</button>
                        <button id="logout-button" class="text-sm text-red-600 hover:underline">Log Keluar</button>
                    </div>
                </div>
            </div>
            <!-- ... (selebihnya dashboard tidak berubah) ... -->
        </div>

        <!-- Kotak Mesej untuk Status/Ralat -->
        <div id="message-box" class="mt-4 text-center text-sm font-medium"></div>
    </div>

    <!-- Modal untuk Sebab Lewat -->
    <div id="late-reason-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 modal-overlay">
        <!-- ... (kandungan modal tidak berubah) ... -->
    </div>

    <!-- Modal BARU untuk Kemas Kini Profil -->
    <div id="update-profile-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 modal-overlay">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
            <h3 class="text-xl font-bold">Kemaskini Profil</h3>
            <form id="update-profile-form" class="mt-4 space-y-4">
                <div>
                    <label for="update-nama" class="text-sm font-medium text-gray-700">Nama Penuh</label>
                    <input id="update-nama" type="text" required class="w-full px-3 py-2 mt-1 text-gray-700 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="update-id" class="text-sm font-medium text-gray-700">ID Pengguna</label>
                    <input id="update-id" type="text" required class="w-full px-3 py-2 mt-1 text-gray-700 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="update-email" class="text-sm font-medium text-gray-700">E-mel (Tidak boleh diubah)</label>
                    <input id="update-email" type="email" readonly class="w-full px-3 py-2 mt-1 text-gray-500 bg-gray-200 border border-gray-300 rounded-md cursor-not-allowed">
                </div>
                <div>
                    <label for="update-password" class="text-sm font-medium text-gray-700">Kata Laluan Baru</label>
                    <input id="update-password" type="password" required class="w-full px-3 py-2 mt-1 text-gray-700 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Biarkan kosong jika tidak mahu ubah">
                </div>
                <div>
                    <label for="update-sekolah" class="text-sm font-medium text-gray-700">Sekolah (Tidak boleh diubah)</label>
                    <input id="update-sekolah" type="text" readonly class="w-full px-3 py-2 mt-1 text-gray-500 bg-gray-200 border border-gray-300 rounded-md cursor-not-allowed">
                </div>
                <div class="mt-6 flex justify-end gap-3">
                    <button type="button" id="cancel-update-btn" class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">Batal</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Simpan Perubahan</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        // --- KONFIGURASI & PEMBOLEH UBAH GLOBAL ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwpCBJX2hZxnvadGWRQUxoCQk4bviWQXHrHLlzjyZT1uaiBfc1SQKFLqPF7dXbMs4-S_A/exec";
        // ... (pemboleh ubah global lain tidak berubah) ...
        let currentUser = null;
        let geocoder;
        let map;
        let userMarker;
        let registrationCoords = null; 
        let allUserRecords = [];
        let clockInterval;

        // --- PEMILIH ELEMEN DOM (DITAMBAH) ---
        // ... (pemilih elemen sedia ada) ...
        const rememberMeCheckbox = document.getElementById('remember-me');
        const togglePasswordBtn = document.getElementById('toggle-password-visibility');
        const showUpdateProfileBtn = document.getElementById('show-update-profile-btn');
        const updateProfileModal = document.getElementById('update-profile-modal');
        const updateProfileForm = document.getElementById('update-profile-form');
        const cancelUpdateBtn = document.getElementById('cancel-update-btn');

        // --- FUNGSI INISIASI & UTAMA ---
        function initMaps() {
            geocoder = new google.maps.Geocoder();
            initAutocomplete();
            checkRememberMe(); // Semak jika ada ID pengguna yang disimpan
        }
        
        // ... (fungsi showDashboard tidak berubah) ...

        // --- LOGIK "REMEMBER ME" & VISIBILITY KATA LALUAN ---
        function checkRememberMe() {
            const rememberedId = localStorage.getItem('rememberedUserId');
            if (rememberedId) {
                document.getElementById('login-id').value = rememberedId;
                rememberMeCheckbox.checked = true;
            }
        }

        togglePasswordBtn.addEventListener('click', () => {
            const passwordInput = document.getElementById('login-password');
            const isOpen = passwordInput.type === 'password';
            passwordInput.type = isOpen ? 'text' : 'password';
            document.getElementById('eye-icon-open').classList.toggle('hidden', isOpen);
            document.getElementById('eye-icon-closed').classList.toggle('hidden', !isOpen);
        });

        // --- PENGENDALI BORANG & BUTANG (DITAMBAH) ---
        showUpdateProfileBtn.addEventListener('click', showUpdateProfileModal);
        cancelUpdateBtn.addEventListener('click', () => updateProfileModal.classList.add('hidden'));
        updateProfileForm.addEventListener('submit', handleUpdateProfile);

        function handleLogin(e) {
            e.preventDefault();
            const userId = document.getElementById('login-id').value;
            if (rememberMeCheckbox.checked) {
                localStorage.setItem('rememberedUserId', userId);
            } else {
                localStorage.removeItem('rememberedUserId');
            }
            // ... (logik fetch sedia ada) ...
            displayMessage('Sedang log masuk...', 'text-gray-600');
            const data = { action: 'loginUser', data: { idPengguna: userId, kataLaluan: document.getElementById('login-password').value } };
            fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) })
                .then(res => res.json())
                .then(response => {
                    if (response.status === 'success') {
                        currentUser = response.userData;
                        showDashboard();
                    } else {
                        displayMessage(response.message, 'text-red-600');
                    }
                }).catch(error => displayMessage('Ralat rangkaian: ' + error, 'text-red-600'));
        }

        // --- LOGIK KEMAS KINI PROFIL ---
        function showUpdateProfileModal() {
            document.getElementById('update-nama').value = currentUser.nama;
            document.getElementById('update-id').value = currentUser.idPengguna;
            document.getElementById('update-email').value = currentUser.email;
            document.getElementById('update-sekolah').value = currentUser.sekolah;
            document.getElementById('update-password').value = ''; // Kosongkan kata laluan untuk keselamatan
            updateProfileModal.classList.remove('hidden');
        }

        function handleUpdateProfile(e) {
            e.preventDefault();
            const newPassword = document.getElementById('update-password').value;
            
            const updatedData = {
                nama: document.getElementById('update-nama').value,
                idPengguna: document.getElementById('update-id').value,
                email: currentUser.email, // Guna e-mel sedia ada sebagai pengenal
                // Jika kata laluan baru dimasukkan, guna yang baru. Jika tidak, guna yang lama.
                kataLaluan: newPassword ? newPassword : document.getElementById('login-password').value // Ambil dari log masuk asal jika tidak diubah
            };

            displayMessage('Mengemas kini profil...', 'text-gray-600');
            fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'updateUser', data: updatedData }) })
                .then(res => res.json())
                .then(response => {
                    displayMessage(response.message, response.status === 'success' ? 'text-green-600' : 'text-red-600');
                    if (response.status === 'success') {
                        // Kemas kini data pengguna semasa di frontend
                        currentUser.nama = updatedData.nama;
                        currentUser.idPengguna = updatedData.idPengguna;
                        userGreeting.textContent = `Selamat datang, ${currentUser.nama}!`;
                        updateProfileModal.classList.add('hidden');
                    }
                }).catch(error => displayMessage('Ralat rangkaian: ' + error, 'text-red-600'));
        }

        // ... (Semua fungsi lain dari skrip sebelum ini diletakkan di sini)
        // ... (initAutocomplete, toggleViews, handleRegister, handleGetCurrentLocation, handleAttendance, dll.)
        // ... (Kod ini tidak dipaparkan semula untuk keringkasan, tetapi ia masih ada dalam skrip penuh di atas)
        const loginRegisterWrapper = document.getElementById('login-register-wrapper');
        const dashboardView = document.getElementById('dashboard-view');
        const userGreeting = document.getElementById('user-greeting');
        const dateTimeDisplay = document.getElementById('date-time-display');
        const onTimeCountEl = document.getElementById('on-time-count');
        const lateCountEl = document.getElementById('late-count');
        const monthFilter = document.getElementById('month-filter');
        const statusFilter = document.getElementById('status-filter');
        const attendanceTableBody = document.getElementById('attendance-table-body');
        const mapCanvas = document.getElementById('map-canvas');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');
        const logoutButton = document.getElementById('logout-button');
        const clockInBtn = document.getElementById('clock-in-btn');
        const clockOutBtn = document.getElementById('clock-out-btn');
        const lateReasonModal = document.getElementById('late-reason-modal');
        const lateReasonInput = document.getElementById('late-reason-input');
        const cancelLateBtn = document.getElementById('cancel-late-btn');
        const submitLateBtn = document.getElementById('submit-late-btn');
        const getCurrentLocationBtn = document.getElementById('get-current-location-btn');

        function startClock() {
            if (clockInterval) clearInterval(clockInterval);
            const update = () => {
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
                dateTimeDisplay.textContent = now.toLocaleDateString('ms-MY', options);
            };
            update();
            clockInterval = setInterval(update, 1000);
        }

        async function displayUserMap() {
            try {
                const coords = await getUserCoordinates();
                if (!map) {
                    map = new google.maps.Map(mapCanvas, {
                        center: coords,
                        zoom: 16,
                        disableDefaultUI: true,
                    });
                } else {
                    map.setCenter(coords);
                }
                if (!userMarker) {
                    userMarker = new google.maps.Marker({ position: coords, map: map, title: "Lokasi Anda" });
                } else {
                    userMarker.setPosition(coords);
                }
            } catch (error) {
                mapCanvas.innerHTML = `<div class="flex items-center justify-center h-full text-red-500">${error.message}</div>`;
            }
        }

        function fetchAndDisplayAttendance() {
            displayMessage('Memuatkan data kehadiran...', 'text-gray-600');
            fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'getAttendanceData', email: currentUser.email }) })
                .then(res => res.json())
                .then(response => {
                    if (response.status === 'success') {
                        allUserRecords = response.data;
                        populateDashboard();
                        displayMessage('', ''); // Kosongkan mesej
                    } else {
                        displayMessage(response.message, 'text-red-600');
                    }
                }).catch(error => displayMessage('Gagal memuatkan data: ' + error, 'text-red-600'));
        }

        function populateDashboard() {
            const onTimeCount = allUserRecords.filter(r => r.Status === 'ON TIME').length;
            const lateCount = allUserRecords.filter(r => r.Status === 'LEWAT').length;
            onTimeCountEl.textContent = onTimeCount;
            lateCountEl.textContent = lateCount;

            populateMonthFilter();
            updateButtonStates();
            renderTable(allUserRecords);
        }

        function renderTable(records) {
            attendanceTableBody.innerHTML = '';
            if (records.length === 0) {
                attendanceTableBody.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-gray-500">Tiada rekod ditemui.</td></tr>`;
                return;
            }
            records.sort((a, b) => new Date(b['Masa Masuk']) - new Date(a['Masa Masuk']));
            records.forEach(record => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';
                
                const clockIn = record['Masa Masuk'] ? new Date(record['Masa Masuk']) : null;
                const clockOut = record['Masa Keluar'] ? new Date(record['Masa Keluar']) : null;

                tr.innerHTML = `
                    <td class="py-2 px-3">${clockIn ? clockIn.toLocaleDateString('ms-MY') : '-'}</td>
                    <td class="py-2 px-3">${clockIn ? clockIn.toLocaleTimeString('ms-MY', { hour: '2-digit', minute: '2-digit' }) : '-'}</td>
                    <td class="py-2 px-3">${clockOut ? clockOut.toLocaleTimeString('ms-MY', { hour: '2-digit', minute: '2-digit' }) : '-'}</td>
                    <td class="py-2 px-3">
                        <span class="px-2 py-1 text-xs font-semibold rounded-full ${record.Status === 'ON TIME' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                            ${record.Status || '-'}
                        </span>
                    </td>
                `;
                attendanceTableBody.appendChild(tr);
            });
        }

        monthFilter.addEventListener('change', applyFilters);
        statusFilter.addEventListener('change', applyFilters);

        function populateMonthFilter() {
            const months = [...new Set(allUserRecords.map(r => new Date(r['Masa Masuk']).toLocaleString('ms-MY', { month: 'long', year: 'numeric' })))];
            monthFilter.innerHTML = '<option value="all">Semua Bulan</option>';
            months.forEach(month => {
                const option = document.createElement('option');
                const date = new Date(allUserRecords.find(r => new Date(r['Masa Masuk']).toLocaleString('ms-MY', { month: 'long', year: 'numeric' }) === month)['Masa Masuk']);
                option.value = `${date.getFullYear()}-${date.getMonth()}`;
                option.textContent = month;
                monthFilter.appendChild(option);
            });
        }

        function applyFilters() {
            const selectedMonth = monthFilter.value;
            const selectedStatus = statusFilter.value;
            
            let filteredRecords = allUserRecords;

            if (selectedStatus !== 'all') {
                filteredRecords = filteredRecords.filter(r => r.Status === selectedStatus);
            }
            if (selectedMonth !== 'all') {
                const [year, month] = selectedMonth.split('-');
                filteredRecords = filteredRecords.filter(r => {
                    const recordDate = new Date(r['Masa Masuk']);
                    return recordDate.getFullYear() == year && recordDate.getMonth() == month;
                });
            }
            renderTable(filteredRecords);
        }

        function updateButtonStates() {
            const todayStr = new Date().toLocaleDateString('ms-MY');
            const todayRecord = allUserRecords.find(r => new Date(r['Masa Masuk']).toLocaleDateString('ms-MY') === todayStr);

            if (todayRecord) {
                clockInBtn.disabled = true;
                clockOutBtn.disabled = !!todayRecord['Masa Keluar'];
            } else {
                clockInBtn.disabled = false;
                clockOutBtn.disabled = true;
            }
        }
        
        showRegisterLink.addEventListener('click', (e) => { e.preventDefault(); registrationCoords = null; toggleViews('register'); });
        showLoginLink.addEventListener('click', (e) => { e.preventDefault(); toggleViews('login'); });
        logoutButton.addEventListener('click', () => {
            currentUser = null;
            if(clockInterval) clearInterval(clockInterval);
            toggleViews('login');
            displayMessage('Anda telah berjaya log keluar.', 'text-green-600');
        });

        function toggleViews(viewName) {
            loginRegisterWrapper.style.display = 'block';
            dashboardView.classList.add('hidden');
            if (viewName === 'dashboard') {
                loginRegisterWrapper.style.display = 'none';
                dashboardView.classList.remove('hidden');
            } else {
                const loginView = document.getElementById('login-view');
                const registerView = document.getElementById('register-view');
                loginView.classList.toggle('hidden', viewName !== 'login');
                registerView.classList.toggle('hidden', viewName !== 'register');
            }
            messageBox.innerHTML = '';
        }
        
        async function handleRegister(e) {
             e.preventDefault();
             displayMessage('Mengesahkan lokasi...', 'text-gray-600');
            try {
                if (!registrationCoords) {
                    const address = document.getElementById('sekolah-input').value;
                    if (!address) {
                        displayMessage('Sila masukkan nama sekolah atau guna lokasi semasa.', 'text-red-600');
                        return;
                    }
                    registrationCoords = await getSchoolCoordinates(address);
                }
                const userData = {
                    nama: document.getElementById('register-nama').value,
                    idPengguna: document.getElementById('register-id').value,
                    email: document.getElementById('register-email').value,
                    kataLaluan: document.getElementById('register-password').value,
                    sekolah: document.getElementById('sekolah-input').value,
                    lat: registrationCoords.lat,
                    lng: registrationCoords.lng
                };
                displayMessage('Mendaftar...', 'text-gray-600');
                const data = { action: 'registerUser', data: userData };
                fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) })
                .then(res => res.json())
                .then(response => {
                    displayMessage(response.message, response.status === 'success' ? 'text-green-600' : 'text-red-600');
                    if (response.status === 'success') {
                        registerForm.reset();
                        registrationCoords = null;
                        setTimeout(() => toggleViews('login'), 2000);
                    }
                }).catch(error => displayMessage('Ralat rangkaian: ' + error, 'text-red-600'));

            } catch (error) {
                displayMessage('Gagal mengesahkan alamat sekolah. Pastikan nama adalah betul. ' + error.message, 'text-red-600');
            }
        }
        
        function handleGetCurrentLocation() {
            if (!navigator.geolocation) {
                displayMessage('Geolocation tidak disokong oleh pelayar ini.', 'text-red-600');
                return;
            }
            displayMessage('Mendapatkan lokasi semasa...', 'text-gray-600');
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    registrationCoords = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    geocoder.geocode({ 'location': registrationCoords }, (results, status) => {
                        if (status === 'OK' && results[0]) {
                            document.getElementById('sekolah-input').value = results[0].formatted_address;
                            displayMessage('Lokasi semasa berjaya diperoleh.', 'text-green-600');
                        } else {
                            displayMessage('Gagal menukar lokasi kepada alamat.', 'text-red-600');
                        }
                    });
                },
                () => { displayMessage('Gagal mendapatkan lokasi. Sila pastikan anda memberi kebenaran.', 'text-red-600'); }
            );
        }

        clockInBtn.addEventListener('click', () => handleAttendance('clockIn'));
        clockOutBtn.addEventListener('click', () => handleAttendance('clockOut'));

        async function handleAttendance(type) {
            displayMessage('Mendapatkan lokasi anda...', 'text-gray-600');
            try {
                if (!currentUser.lat || !currentUser.lng) {
                    throw new Error("Data lokasi sekolah tidak ditemui pada akaun anda.");
                }
                const schoolCoords = { lat: currentUser.lat, lng: currentUser.lng };
                const userCoords = await getUserCoordinates();
                
                const distance = getDistance(userCoords, schoolCoords);
                
                if (distance > 50) {
                    displayMessage(`Anda berada ${distance.toFixed(0)}m dari sekolah. Radius dibenarkan ialah 50m.`, 'text-red-600');
                    return;
                }

                displayMessage('Lokasi disahkan. Merekod kehadiran...', 'text-green-600');
                
                const now = new Date();
                const timeString = now.toISOString();

                if (type === 'clockIn') {
                    const clockInTime = now.getHours() * 60 + now.getMinutes();
                    const limitTime = 7 * 60 + 30;

                    if (clockInTime > limitTime) {
                        lateReasonModal.classList.remove('hidden');
                        submitLateBtn.onclick = () => {
                            const reason = lateReasonInput.value;
                            if (!reason) { alert('Sila masukkan sebab kelewatan.'); return; }
                            recordAttendance('clockIn', timeString, userCoords, 'LEWAT', reason);
                            lateReasonModal.classList.add('hidden'); lateReasonInput.value = '';
                        };
                        cancelLateBtn.onclick = () => {
                            lateReasonModal.classList.add('hidden'); displayMessage('Operasi dibatalkan.', 'text-gray-600');
                        };
                    } else {
                        recordAttendance('clockIn', timeString, userCoords, 'ON TIME', '');
                    }
                } else {
                    recordAttendance('clockOut', timeString, userCoords);
                }

            } catch (error) {
                displayMessage(`Ralat: ${error.message}`, 'text-red-600');
            }
        }
        
        function recordAttendance(type, time, coords, status = '', notes = '') {
            displayMessage('Menghantar data ke pelayan...', 'text-gray-600');
            const data = { action: 'recordAttendance', data: { email: currentUser.email, type: type, time: time, status: status, notes: notes, lat: coords.lat, lng: coords.lng }};
            fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) })
                .then(res => res.json())
                .then(response => {
                    displayMessage(response.message, response.status === 'success' ? 'text-green-600' : 'text-red-600');
                    if(response.status === 'success'){
                        fetchAndDisplayAttendance();
                    }
                }).catch(error => displayMessage('Ralat rangkaian: ' + error, 'text-red-600'));
        }

        function getSchoolCoordinates(address) {
            return new Promise((resolve, reject) => {
                geocoder.geocode({ 'address': address, 'componentRestrictions': {'country': 'MY'} }, (results, status) => {
                    if (status === 'OK' && results[0]) {
                        resolve({ lat: results[0].geometry.location.lat(), lng: results[0].geometry.location.lng() });
                    } else {
                        reject(new Error('Alamat tidak sah.'));
                    }
                });
            });
        }

        function getUserCoordinates() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation tidak disokong.'));
                }
                navigator.geolocation.getCurrentPosition(
                    (position) => resolve({ lat: position.coords.latitude, lng: position.coords.longitude }),
                    () => reject(new Error('Gagal dapatkan lokasi. Beri kebenaran.'))
                );
            });
        }

        function getDistance(coords1, coords2) {
            const R = 6371e3;
            const φ1 = coords1.lat * Math.PI / 180; const φ2 = coords2.lat * Math.PI / 180;
            const Δφ = (coords2.lat - coords1.lat) * Math.PI / 180; const Δλ = (coords2.lng - coords1.lng) * Math.PI / 180;
            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function displayMessage(message, className) {
            const messageBox = document.getElementById('message-box');
            messageBox.innerHTML = `<p class="${className}">${message}</p>`;
        }
    </script>
