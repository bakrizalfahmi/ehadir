<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kehadiran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-container, #dashboard-view { transition: opacity 0.5s ease-in-out; }
        .pac-container { z-index: 1050 !important; }
        .modal-overlay { transition: opacity 0.3s ease-in-out; }
        #map-canvas { height: 200px; border-radius: 0.5rem; }
        .table-container { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl p-6 md:p-8 space-y-6 bg-white rounded-xl shadow-lg relative overflow-hidden">
        
        <!-- Paparan Log Masuk & Pendaftaran -->
        <div id="login-register-wrapper">
            <div id="login-view" class="form-container">
                <div class="flex justify-center">
                    <img src="https://upload.wikimedia.org/wikipedia/ms/thumb/0/05/Sekolah_Kebangsaan_Kampung_Padang.jpg/500px-Sekolah_Kebangsaan_Kampung_Padang.jpg" 
                         alt="Logo Sekolah" 
                         class="w-60 h-auto mb-4 rounded-lg">
                </div>
                 <h2 class="text-3xl font-bold text-center text-gray-800">Sistem Kehadiran</h2>
                <p class="text-center text-gray-500">SK Kampung Padang, Baling, Kedah</p>
                <form id="login-form" class="mt-8 space-y-4 max-w-sm mx-auto">
                    <div>
                        <label for="login-id" class="text-sm font-medium text-gray-700">ID Pengguna</label>
                        <input id="login-id" name="idPengguna" type="text" required class="w-full px-4 py-2 mt-1 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="login-password" class="text-sm font-medium text-gray-700">Kata Laluan</label>
                        <div class="relative">
                            <input id="login-password" name="kataLaluan" type="password" required class="w-full px-4 py-2 mt-1 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10">
                            <button type="button" id="toggle-password-visibility" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-blue-600">
                                <svg id="eye-icon-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                <svg id="eye-icon-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Ingat saya</label>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="w-full py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">Log Masuk</button>
                    </div>
                </form>
                <p class="mt-6 text-sm text-center text-gray-600">Tiada akaun? <a href="#" id="show-register" class="font-medium text-blue-600 hover:underline">Daftar di sini</a></p>
            </div>
            
            <div id="register-view" class="form-container hidden">
                 <h2 class="text-3xl font-bold text-center text-gray-800">Daftar Akaun Baru</h2>
                <p class="text-center text-gray-500">Isi borang di bawah untuk mendaftar.</p>
                <form id="register-form" class="mt-8 space-y-4 max-w-sm mx-auto">
                    <input type="text" id="register-nama" placeholder="Nama Penuh" required class="w-full px-4 py-2 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" id="register-id" placeholder="ID Pengguna (cth: adib_guru)" required class="w-full px-4 py-2 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="email" id="register-email" placeholder="Alamat E-mel" required class="w-full px-4 py-2 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="password" id="register-password" placeholder="Kata Laluan" required class="w-full px-4 py-2 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="relative">
                        <input type="text" id="sekolah-input" placeholder="Taip Nama Sekolah atau guna lokasi semasa" required class="w-full px-4 py-2 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10">
                        <button type="button" id="get-current-location-btn" title="Guna Lokasi Semasa" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-blue-600 focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                        </button>
                    </div>
                    <div class="flex items-center">
                        <input id="register-wbf" name="register-wbf" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="register-wbf" class="ml-2 block text-sm text-gray-900">Anggota Kumpulan Pelaksana (Waktu Bekerja Fleksi)</label>
                    </div>
                    <div>
                        <button type="submit" class="w-full py-3 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">Daftar</button>
                    </div>
                </form>
                <p class="mt-6 text-sm text-center text-gray-600">Sudah ada akaun? <a href="#" id="show-login" class="font-medium text-blue-600 hover:underline">Log masuk di sini</a></p>
            </div>
        </div>

        <!-- Paparan Dashboard (Kini untuk Guru & Pentadbir) -->
        <div id="dashboard-view" class="hidden">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
                <div>
                    <h2 id="dashboard-title" class="text-3xl font-bold text-gray-800"></h2>
                    <p id="user-greeting" class="text-gray-600"></p>
                    <p id="wbf-status-display" class="text-xs font-semibold text-purple-700 mt-1"></p>
                </div>
                <div class="text-right mt-4 md:mt-0">
                    <div id="date-time-display" class="font-semibold text-gray-700"></div>
                    <div class="flex gap-4 justify-end mt-1">
                        <button id="show-update-profile-btn" class="text-sm text-blue-600 hover:underline"></button>
                        <button id="logout-button" class="text-sm text-red-600 hover:underline">Log Keluar</button>
                    </div>
                </div>
            </div>
            <div id="teacher-actions" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="space-y-4">
                    <button id="clock-in-btn" class="w-full py-4 text-lg font-bold text-white bg-green-600 rounded-lg shadow-md hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed">CLOCK IN</button>
                    <button id="clock-out-btn" class="w-full py-4 text-lg font-bold text-white bg-red-600 rounded-lg shadow-md hover:bg-red-700 disabled:bg-gray-400 disabled:cursor-not-allowed">CLOCK OUT</button>
                    <div id="attendance-status-box" class="text-center text-sm font-medium pt-2 h-5"></div>
                </div>
                <div id="map-canvas" class="bg-gray-200"></div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                <div class="p-4 bg-blue-100 rounded-lg text-center">
                    <p class="text-sm text-blue-800 font-bold">TEPAT MASA</p>
                    <p id="on-time-count" class="text-3xl font-bold text-blue-900">0</p>
                </div>
                <div class="p-4 bg-yellow-100 rounded-lg text-center">
                    <p class="text-sm text-yellow-800 font-bold">LEWAT</p>
                    <p id="late-count" class="text-3xl font-bold text-yellow-900">0</p>
                </div>
                <div class="p-2 bg-gray-100 rounded-lg">
                    <label for="month-filter" class="text-xs font-medium text-gray-600">TAPIS BULAN</label>
                    <select id="month-filter" class="w-full mt-1 p-2 border-gray-300 rounded-md text-sm"><option value="all">Semua Bulan</option></select>
                </div>
                <div class="p-2 bg-gray-100 rounded-lg">
                    <label for="status-filter" class="text-xs font-medium text-gray-600">TAPIS STATUS</label>
                    <select id="status-filter" class="w-full mt-1 p-2 border-gray-300 rounded-md text-sm"><option value="all">Semua Status</option><option value="ON TIME">Tepat Masa</option><option value="LEWAT">Lewat</option></select>
                </div>
            </div>
            <div id="admin-actions" class="hidden grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
                 <div class="p-2 bg-gray-100 rounded-lg">
                    <label for="teacher-filter" class="text-xs font-medium text-gray-600">TAPIS GURU</label>
                    <select id="teacher-filter" class="w-full mt-1 p-2 border-gray-300 rounded-md text-sm"><option value="all">Semua Guru</option></select>
                </div>
                <div class="p-2 bg-gray-100 rounded-lg">
                    <label for="wbf-filter" class="text-xs font-medium text-gray-600">TAPIS JENIS</label>
                    <select id="wbf-filter" class="w-full mt-1 p-2 border-gray-300 rounded-md text-sm">
                        <option value="all">Semua Jenis</option>
                        <option value="false">Guru (Biasa)</option>
                        <option value="true">AKP (WBF)</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button id="generate-report-btn" class="w-full h-full py-2 px-4 font-semibold text-white bg-purple-600 rounded-lg shadow-md hover:bg-purple-700 flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                        Jana Laporan PDF
                    </button>
                </div>
            </div>
            <div class="table-container">
                <table class="min-w-full bg-white text-sm">
                    <thead id="attendance-table-head" class="bg-gray-800 text-white sticky top-0"></thead>
                    <tbody id="attendance-table-body" class="divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>

        <!-- Kotak Mesej untuk Status/Ralat -->
        <div id="message-box" class="mt-4 text-center text-sm font-medium"></div>

        <!-- Footer -->
        <footer class="mt-6 pt-4 border-t border-gray-200">
            <p class="text-center text-xs text-gray-500">
                &copy; 2025 Hak Cipta Terpelihara. Tc. Bakrizal Fahmi bin Abu Bakar
            </p>
        </footer>
    </div>

    <!-- Modal untuk Sebab Lewat / Keluar Awal -->
    <div id="reason-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 modal-overlay">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm">
            <h3 id="reason-modal-title" class="text-lg font-bold"></h3>
            <p id="reason-modal-description" class="text-sm text-gray-600 mt-1"></p>
            <textarea id="reason-input" class="w-full mt-4 p-2 border rounded-md" rows="4"></textarea>
            <div class="mt-4 flex justify-end gap-3">
                <button type="button" id="cancel-reason-btn" class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400">Batal</button>
                <button type="button" id="submit-no-reason-btn" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700">Clock Out Sahaja</button>
                <button id="submit-reason-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Hantar Dengan Sebab</button>
            </div>
        </div>
    </div>

    <!-- Modal untuk Kemas Kini Profil -->
    <div id="update-profile-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 modal-overlay">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
            <h3 class="text-xl font-bold">Kemaskini Profil</h3>
            <form id="update-profile-form" class="mt-4 space-y-4">
                <div>
                    <label for="update-nama" class="text-sm font-medium text-gray-700">Nama Penuh</label>
                    <input id="update-nama" type="text" required class="w-full px-3 py-2 mt-1 text-gray-700 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="update-id" class="text-sm font-medium text-gray-700">ID Pengguna</label>
                    <input id="update-id" type="text" required class="w-full px-3 py-2 mt-1 text-gray-700 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="update-email" class="text-sm font-medium text-gray-700">E-mel (Tidak boleh diubah)</label>
                    <input id="update-email" type="email" readonly class="w-full px-3 py-2 mt-1 text-gray-500 bg-gray-200 border border-gray-300 rounded-md cursor-not-allowed">
                </div>
                <div>
                    <label for="update-password" class="text-sm font-medium text-gray-700">Kata Laluan Baru</label>
                    <input id="update-password" type="password" class="w-full px-3 py-2 mt-1 text-gray-700 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Biarkan kosong jika tidak mahu ubah">
                </div>
                <div>
                    <label for="update-sekolah" class="text-sm font-medium text-gray-700">Sekolah (Tidak boleh diubah)</label>
                    <input id="update-sekolah" type="text" readonly class="w-full px-3 py-2 mt-1 text-gray-500 bg-gray-200 border border-gray-300 rounded-md cursor-not-allowed">
                </div>
                 <div class="flex items-center">
                    <input id="update-wbf" name="update-wbf" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="update-wbf" class="ml-2 block text-sm text-gray-900">Anggota Kumpulan Pelaksana (Waktu Bekerja Fleksi)</label>
                </div>
                <div class="mt-6 flex justify-end gap-3">
                    <button type="button" id="cancel-update-btn" class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">Batal</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Simpan Perubahan</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        // --- KONFIGURASI & PEMBOLEH UBAH GLOBAL ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwpCBJX2hZxnvadGWRQUxoCQk4bviWQXHrHLlzjyZT1uaiBfc1SQKFLqPF7dXbMs4-S_A/exec";
        let currentUser = null;
        let geocoder;
        let map;
        let userMarker;
        let registrationCoords = null; 
        let allUserRecords = [];
        let clockInterval;
        let jsPDF; // Diisytiharkan di sini

        // --- PEMILIH ELEMEN DOM ---
        const loginRegisterWrapper = document.getElementById('login-register-wrapper');
        const dashboardView = document.getElementById('dashboard-view');
        const userGreeting = document.getElementById('user-greeting');
        const dateTimeDisplay = document.getElementById('date-time-display');
        const onTimeCountEl = document.getElementById('on-time-count');
        const lateCountEl = document.getElementById('late-count');
        const monthFilter = document.getElementById('month-filter');
        const statusFilter = document.getElementById('status-filter');
        const attendanceTableBody = document.getElementById('attendance-table-body');
        const mapCanvas = document.getElementById('map-canvas');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');
        const logoutButton = document.getElementById('logout-button');
        const clockInBtn = document.getElementById('clock-in-btn');
        const clockOutBtn = document.getElementById('clock-out-btn');
        const reasonModal = document.getElementById('reason-modal');
        const reasonModalTitle = document.getElementById('reason-modal-title');
        const reasonModalDescription = document.getElementById('reason-modal-description');
        const reasonInput = document.getElementById('reason-input');
        const cancelReasonBtn = document.getElementById('cancel-reason-btn');
        const submitReasonBtn = document.getElementById('submit-reason-btn');
        const submitNoReasonBtn = document.getElementById('submit-no-reason-btn');
        const getCurrentLocationBtn = document.getElementById('get-current-location-btn');
        const rememberMeCheckbox = document.getElementById('remember-me');
        const togglePasswordBtn = document.getElementById('toggle-password-visibility');
        const showUpdateProfileBtn = document.getElementById('show-update-profile-btn');
        const updateProfileModal = document.getElementById('update-profile-modal');
        const updateProfileForm = document.getElementById('update-profile-form');
        const cancelUpdateBtn = document.getElementById('cancel-update-btn');
        const dashboardTitle = document.getElementById('dashboard-title');
        const teacherActions = document.getElementById('teacher-actions');
        const adminActions = document.getElementById('admin-actions');
        const teacherFilter = document.getElementById('teacher-filter');
        const wbfFilter = document.getElementById('wbf-filter');
        const attendanceTableHead = document.getElementById('attendance-table-head');
        const generateReportBtn = document.getElementById('generate-report-btn');
        const registerWBF = document.getElementById('register-wbf');
        const updateWBF = document.getElementById('update-wbf');
        const wbfStatusDisplay = document.getElementById('wbf-status-display');
        const messageBox = document.getElementById('message-box');
        const attendanceStatusBox = document.getElementById('attendance-status-box');

        // --- FUNGSI PENGURUSAN PAPARAN ---
        function showAuthUI(view = 'login') {
            dashboardView.classList.add('hidden');
            loginRegisterWrapper.classList.remove('hidden');
            document.getElementById('login-view').classList.toggle('hidden', view !== 'login');
            document.getElementById('register-view').classList.toggle('hidden', view !== 'register');
            if (clockInterval) clearInterval(clockInterval);
            displayMessage('');
        }

        function showDashboardUI() {
            loginRegisterWrapper.classList.add('hidden');
            dashboardView.classList.remove('hidden');
            userGreeting.textContent = `Selamat datang, ${currentUser.nama}!`;
            startClock();
            if (currentUser.isAdmin) {
                setupAdminView();
                fetchAndDisplayAttendance('admin');
            } else {
                setupTeacherView();
                fetchAndDisplayAttendance(currentUser.email);
            }
        }

        function setupAdminView() {
            dashboardTitle.textContent = 'Papan Pemuka Pentadbir';
            teacherActions.classList.add('hidden');
            showUpdateProfileBtn.classList.add('hidden');
            adminActions.classList.remove('hidden');
            attendanceTableHead.innerHTML = `
                <tr>
                    <th class="text-left py-2 px-3">Nama Guru</th>
                    <th class="text-left py-2 px-3">Tarikh</th>
                    <th class="text-left py-2 px-3">Masuk</th>
                    <th class="text-left py-2 px-3">Keluar</th>
                </tr>
            `;
        }

        function setupTeacherView() {
            dashboardTitle.textContent = 'Papan Pemuka';
            teacherActions.classList.remove('hidden');
            showUpdateProfileBtn.classList.remove('hidden');
            showUpdateProfileBtn.textContent = 'Kemaskini Profil';
            adminActions.classList.add('hidden');
            wbfStatusDisplay.textContent = currentUser.isWBF ? 'Mod: Waktu Bekerja Fleksi' : 'Mod: Waktu Bekerja Biasa';
            displayUserMap();
            attendanceTableHead.innerHTML = `
                <tr>
                    <th class="text-left py-2 px-3">Tarikh</th>
                    <th class="text-left py-2 px-3">Masuk</th>
                    <th class="text-left py-2 px-3">Keluar</th>
                </tr>
            `;
        }
        
        // --- FUNGSI PENGURUSAN MODAL ---
        function showReasonModal(config) {
            reasonModalTitle.textContent = config.title;
            reasonModalDescription.textContent = config.description;
            reasonInput.value = config.defaultValue || '';
            reasonInput.placeholder = config.placeholder || 'Taip sebab di sini...';
            reasonModal.classList.remove('hidden');
            
            submitReasonBtn.onclick = () => {
                const reason = reasonInput.value;
                if (!reason && !config.isOptional) {
                    alert('Sila masukkan sebab anda.');
                    return;
                }
                config.submitCallback(reason);
                reasonModal.classList.add('hidden');
            };

            if (config.isOptional) {
                submitNoReasonBtn.classList.remove('hidden');
                submitNoReasonBtn.onclick = () => {
                    config.noReasonCallback();
                    reasonModal.classList.add('hidden');
                };
            } else {
                submitNoReasonBtn.classList.add('hidden');
            }
        }

        // --- FUNGSI INISIASI & UTAMA ---
        function initMaps() {
            geocoder = new google.maps.Geocoder();
            initAutocomplete();
            checkRememberMe();
            jsPDF = window.jspdf.jsPDF; // Inisiasi jsPDF selepas ia dimuatkan
        }
        
        // --- LOGIK "REMEMBER ME" & VISIBILITY KATA LALUAN ---
        function checkRememberMe() {
            const rememberedId = localStorage.getItem('rememberedUserId');
            if (rememberedId) {
                document.getElementById('login-id').value = rememberedId;
                rememberMeCheckbox.checked = true;
            }
        }

        // --- PENGENDALI BORANG & BUTANG ---
        function addAllEventListeners() {
            togglePasswordBtn.addEventListener('click', () => {
                const passwordInput = document.getElementById('login-password');
                const isOpen = passwordInput.type === 'password';
                passwordInput.type = isOpen ? 'text' : 'password';
                document.getElementById('eye-icon-open').classList.toggle('hidden', isOpen);
                document.getElementById('eye-icon-closed').classList.toggle('hidden', !isOpen);
            });
            loginForm.addEventListener('submit', handleLogin);
            registerForm.addEventListener('submit', handleRegister);
            getCurrentLocationBtn.addEventListener('click', handleGetCurrentLocation);
            showUpdateProfileBtn.addEventListener('click', showUpdateProfileModal);
            cancelUpdateBtn.addEventListener('click', () => updateProfileModal.classList.add('hidden'));
            updateProfileForm.addEventListener('submit', handleUpdateProfile);
            showRegisterLink.addEventListener('click', (e) => { e.preventDefault(); registrationCoords = null; showAuthUI('register'); });
            showLoginLink.addEventListener('click', (e) => { e.preventDefault(); showAuthUI('login'); });
            logoutButton.addEventListener('click', () => {
                currentUser = null;
                showAuthUI('login');
                displayMessage('Anda telah berjaya log keluar.', 'text-green-600');
            });
            clockInBtn.addEventListener('click', () => handleAttendance('clockIn'));
            clockOutBtn.addEventListener('click', () => handleAttendance('clockOut'));
            monthFilter.addEventListener('change', applyFilters);
            statusFilter.addEventListener('change', applyFilters);
            teacherFilter.addEventListener('change', applyFilters);
            wbfFilter.addEventListener('change', applyFilters);
            generateReportBtn.addEventListener('click', generatePDFReport);
            cancelReasonBtn.addEventListener('click', () => {
                reasonModal.classList.add('hidden');
                updateButtonStates();
            });
        }

        function handleLogin(e) {
            e.preventDefault();
            const userId = document.getElementById('login-id').value;
            const passwordVal = document.getElementById('login-password').value;
            if (rememberMeCheckbox.checked) {
                localStorage.setItem('rememberedUserId', userId);
            } else {
                localStorage.removeItem('rememberedUserId');
            }
            displayMessage('Sedang log masuk...', 'text-gray-600');
            const data = { action: 'loginUser', data: { idPengguna: userId, kataLaluan: passwordVal } };
            fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) })
                .then(res => res.json())
                .then(response => {
                    if (response.status === 'success') {
                        currentUser = response.userData;
                        currentUser.isAdmin = response.isAdmin;
                        if (!currentUser.isAdmin) {
                            currentUser.kataLaluan = passwordVal; 
                        }
                        showDashboardUI();
                    } else {
                        displayMessage(response.message, 'text-red-600');
                    }
                }).catch(error => displayMessage('Ralat rangkaian: ' + error, 'text-red-600'));
        }

        // --- LOGIK KEMAS KINI PROFIL ---
        function showUpdateProfileModal() {
            document.getElementById('update-nama').value = currentUser.nama;
            document.getElementById('update-id').value = currentUser.idPengguna;
            document.getElementById('update-email').value = currentUser.email;
            document.getElementById('update-sekolah').value = currentUser.sekolah;
            document.getElementById('update-password').value = '';
            updateWBF.checked = currentUser.isWBF;

        function handleUpdateProfile(e) {
            e.preventDefault();
            const newPassword = document.getElementById('update-password').value;
            const updatedData = {
                nama: document.getElementById('update-nama').value,
                idPengguna: document.getElementById('update-id').value,
                email: currentUser.email,
                kataLaluan: newPassword,
                isWBF: updateWBF.checked
            };
            displayMessage('Mengemas kini profil...', 'text-gray-600');
            fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'updateUser', data: updatedData }) })
                .then(res => res.json())
                .then(response => {
                    displayMessage(response.message, response.status === 'success' ? 'text-green-600' : 'text-red-600');

        // --- FUNGSI LOGIK LAIN-LAIN ---
        function startClock() { if (clockInterval) clearInterval(clockInterval); const update = () => { const now = new Date(); const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' }; dateTimeDisplay.textContent = now.toLocaleDateString('ms-MY', options); }; update(); clockInterval = setInterval(update, 1000); }
        async function displayUserMap() { try { const coords = await getUserCoordinates(); if (!map) { map = new google.maps.Map(mapCanvas, { center: coords, zoom: 16, disableDefaultUI: true, }); } else { map.setCenter(coords); } if (!userMarker) { userMarker = new google.maps.Marker({ position: coords, map: map, title: "Lokasi Anda" }); } else { userMarker.setPosition(coords); } } catch (error) { mapCanvas.innerHTML = `<div class="flex items-center justify-center h-full text-red-500">${error.message}</div>`; } }
        function fetchAndDisplayAttendance(userIdentifier) { displayMessage('Memuatkan data kehadiran...', 'text-gray-600'); fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'getAttendanceData', email: userIdentifier }) }).then(res => res.json()).then(response => { if (response.status === 'success') { allUserRecords = response.data; populateDashboard(); displayMessage('', ''); } else { displayMessage(response.message, 'text-red-600'); } }).catch(error => { console.error("Fetch Error:", error); displayMessage('Gagal memuatkan data: ' + error.message, 'text-red-600'); }); }
        function populateDashboard() { applyFilters(); populateMonthFilter(); if (currentUser.isAdmin) { populateTeacherFilter(); } else { updateButtonStates(); } }
        function renderTable(records) {
            attendanceTableBody.innerHTML = '';
            if (records.length === 0) {
                const colspan = currentUser.isAdmin ? 4 : 3;
                attendanceTableBody.innerHTML = `<tr><td colspan="${colspan}" class="text-center p-4 text-gray-500">Tiada rekod ditemui.</td></tr>`;
                return;
            }
            records.sort((a, b) => {
                const dateA = a && a['Masa Masuk'] ? new Date(a['Masa Masuk']) : null;
                const dateB = b && b['Masa Masuk'] ? new Date(b['Masa Masuk']) : null;
                if (!dateA || isNaN(dateA)) return 1;
                if (!dateB || isNaN(dateB)) return -1;
                return dateB - dateA;
            });
            records.forEach(record => {
                try {
                    const tr = document.createElement('tr');
                    tr.className = 'hover:bg-gray-50';
                    const clockIn = record['Masa Masuk'] && !isNaN(new Date(record['Masa Masuk'])) ? new Date(record['Masa Masuk']) : null;
                    const clockOut = record['Masa Keluar'] && !isNaN(new Date(record['Masa Keluar'])) ? new Date(record['Masa Keluar']) : null;
                    const adminNameCol = currentUser.isAdmin ? `<td class="py-2 px-3">${record.Nama}</td>` : '';
                    const lateClass = record.Status === 'LEWAT' ? 'text-red-500 font-bold' : '';
                    tr.innerHTML = ` ${adminNameCol} <td class="py-2 px-3">${clockIn ? clockIn.toLocaleDateString('ms-MY') : '-'}</td> <td class="py-2 px-3 ${lateClass}">${clockIn ? clockIn.toLocaleTimeString('ms-MY', { hour: '2-digit', minute: '2-digit' }) : '-'}</td> <td class="py-2 px-3">${clockOut ? clockOut.toLocaleTimeString('ms-MY', { hour: '2-digit', minute: '2-digit' }) : '-'}</td>`;
                    attendanceTableBody.appendChild(tr);
                } catch (e) {
                    console.error("Gagal memaparkan rekod:", record, e);
                }
            });
        }
        function populateTeacherFilter() { const teachers = [...new Set(allUserRecords.map(r => r.Nama))].sort(); teacherFilter.innerHTML = '<option value="all">Semua Guru</option>'; teachers.forEach(teacher => { const option = document.createElement('option'); option.value = teacher; option.textContent = teacher; teacherFilter.appendChild(option); }); }
        function populateMonthFilter() {
            if (!allUserRecords || allUserRecords.length === 0) return;
            const validRecords = allUserRecords.filter(r => r && r['Masa Masuk'] && !isNaN(new Date(r['Masa Masuk'])));
            if (validRecords.length === 0) return;
            const months = [...new Set(validRecords.map(r => new Date(r['Masa Masuk']).toLocaleString('ms-MY', { month: 'long', year: 'numeric' })))];
            monthFilter.innerHTML = '<option value="all">Semua Bulan</option>';
            months.forEach(month => {
                const option = document.createElement('option');
                const date = new Date(validRecords.find(r => new Date(r['Masa Masuk']).toLocaleString('ms-MY', { month: 'long', year: 'numeric' }) === month)['Masa Masuk']);
                option.value = `${date.getFullYear()}-${date.getMonth()}`;
                option.textContent = month;
                monthFilter.appendChild(option);
            });
        }
        function getFilteredRecords() { const selectedMonth = monthFilter.value; const selectedStatus = statusFilter.value; const selectedTeacher = currentUser.isAdmin ? teacherFilter.value : 'all'; const selectedWBF = currentUser.isAdmin ? wbfFilter.value : 'all'; let filteredRecords = allUserRecords.filter(r => r && r['Masa Masuk'] && !isNaN(new Date(r['Masa Masuk']))); if (selectedStatus !== 'all') { filteredRecords = filteredRecords.filter(r => r.Status === selectedStatus); } if (selectedMonth !== 'all') { const [year, month] = selectedMonth.split('-'); filteredRecords = filteredRecords.filter(r => { const recordDate = new Date(r['Masa Masuk']); return recordDate.getFullYear() == year && recordDate.getMonth() == month; }); } if (currentUser.isAdmin && selectedTeacher !== 'all') { filteredRecords = filteredRecords.filter(r => r.Nama === selectedTeacher); } if (currentUser.isAdmin && selectedWBF !== 'all') { const isWBF = selectedWBF === 'true'; filteredRecords = filteredRecords.filter(r => r.WBF === isWBF); } return filteredRecords; }
        function applyFilters() { const filteredRecords = getFilteredRecords(); onTimeCountEl.textContent = filteredRecords.filter(r => r.Status === 'ON TIME').length; lateCountEl.textContent = filteredRecords.filter(r => r.Status === 'LEWAT').length; renderTable(filteredRecords); }
        function updateButtonStates() { const todayStr = new Date().toLocaleDateString('ms-MY'); const todayRecords = allUserRecords.filter(r => r && r['Masa Masuk'] && !isNaN(new Date(r['Masa Masuk'])) && new Date(r['Masa Masuk']).toLocaleDateString('ms-MY') === todayStr); const openRecord = todayRecords.find(r => !r['Masa Keluar']); if (openRecord) { clockInBtn.disabled = true; clockOutBtn.disabled = false; } else { if (todayRecords.length >= 2) { clockInBtn.disabled = true; clockOutBtn.disabled = true; } else { clockInBtn.disabled = false; clockOutBtn.disabled = true; } } }
        function initAutocomplete() { const input = document.getElementById('sekolah-input'); const options = { componentRestrictions: { country: "my" }, fields: ["name", "formatted_address", "geometry"], types: ["establishment"] }; const autocomplete = new google.maps.places.Autocomplete(input, options); autocomplete.addListener('place_changed', () => { const place = autocomplete.getPlace(); if (place.geometry && place.geometry.location) { registrationCoords = { lat: place.geometry.location.lat(), lng: place.geometry.location.lng() }; } }); }
        async function handleRegister(e) { e.preventDefault(); displayMessage('Mengesahkan lokasi...', 'text-gray-600'); try { if (!registrationCoords) { const address = document.getElementById('sekolah-input').value; if (!address) { displayMessage('Sila masukkan nama sekolah atau guna lokasi semasa.', 'text-red-600'); return; } registrationCoords = await getSchoolCoordinates(address); } const userData = { nama: document.getElementById('register-nama').value, idPengguna: document.getElementById('register-id').value, email: document.getElementById('register-email').value, kataLaluan: document.getElementById('register-password').value, sekolah: document.getElementById('sekolah-input').value, lat: registrationCoords.lat, lng: registrationCoords.lng, isWBF: registerWBF.checked }; displayMessage('Mendaftar...', 'text-gray-600'); const data = { action: 'registerUser', data: userData }; fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) }).then(res => res.json()).then(response => { displayMessage(response.message, response.status === 'success' ? 'text-green-600' : 'text-red-600'); if (response.status === 'success') { registerForm.reset(); registrationCoords = null; setTimeout(() => showAuthUI('login'), 2000); } }).catch(error => displayMessage('Ralat rangkaian: ' + error, 'text-red-600')); } catch (error) { displayMessage('Gagal mengesahkan alamat sekolah. Pastikan nama adalah betul. ' + error.message, 'text-red-600'); } }
        function handleGetCurrentLocation() { if (!navigator.geolocation) { displayMessage('Geolocation tidak disokong oleh pelayar ini.', 'text-red-600'); return; } displayMessage('Mendapatkan lokasi semasa...', 'text-gray-600'); navigator.geolocation.getCurrentPosition( (position) => { registrationCoords = { lat: position.coords.latitude, lng: position.coords.longitude }; geocoder.geocode({ 'location': registrationCoords }, (results, status) => { if (status === 'OK' && results[0]) { document.getElementById('sekolah-input').value = results[0].formatted_address; displayMessage('Lokasi semasa berjaya diperoleh.', 'text-green-600'); } else { displayMessage('Gagal menukar lokasi kepada alamat.', 'text-red-600'); } }); }, () => { displayMessage('Gagal mendapatkan lokasi. Sila pastikan anda memberi kebenaran.', 'text-red-600'); } ); }
        async function handleAttendance(type) {
            clockInBtn.disabled = true;
            clockOutBtn.disabled = true;
            displayAttendanceMessage('Mendapatkan lokasi anda...', 'text-gray-600'); 
            try { 
                if (!currentUser.lat || !currentUser.lng) { throw new Error("Data lokasi sekolah tidak ditemui pada akaun anda."); } 
                const schoolCoords = { lat: currentUser.lat, lng: currentUser.lng }; 
                const userCoords = await getUserCoordinates(); 
                const distance = getDistance(userCoords, schoolCoords); 
                if (distance > 50) { 
                    displayAttendanceMessage(`Anda berada ${distance.toFixed(0)}m dari sekolah. Radius dibenarkan ialah 50m.`, 'text-red-600');
                    updateButtonStates();
                    return; 
                } 
                displayAttendanceMessage('Lokasi disahkan. Merekod kehadiran...', 'text-green-600'); 
                const now = new Date(); 
                const timeString = now.toISOString(); 
                if (type === 'clockIn') { 
                    const todayRecords = allUserRecords.filter(r => r && r['Masa Masuk'] && new Date(r['Masa Masuk']).toLocaleDateString('ms-MY') === now.toLocaleDateString('ms-MY'));
                    const openRecord = todayRecords.find(r => !r['Masa Keluar']);
                    if (openRecord) {
                        displayAttendanceMessage('Anda perlu Clock Out terlebih dahulu.', 'text-red-600');
                        updateButtonStates();
                        return;
                    }
                    if (todayRecords.length >= 2) {
                        displayAttendanceMessage('Anda telah mencapai had 2 kali Clock In hari ini.', 'text-red-600');
                        return;
                    }
                    
                    if (todayRecords.length === 0) { // Hanya semak lewat untuk Clock In pertama
                        const clockInTime = now.getHours() * 60 + now.getMinutes(); 
                        const limitTime = currentUser.isWBF ? (9 * 60) : (7 * 60 + 30); 
                        if (clockInTime > limitTime) { 
                            showReasonModal({
                                title: 'Sila Nyatakan Sebab Lewat',
                                description: 'Anda dikesan lewat. Sila berikan justifikasi anda di bawah.',
                                isOptional: false,
                                submitCallback: (reason) => {
                                    recordAttendance('clockIn', timeString, userCoords, 'LEWAT', reason);
                                }
                            });
                            return;
                        }
                    }
                    recordAttendance('clockIn', timeString, userCoords, 'ON TIME', ''); 
                } else { // type === 'clockOut'
                    const todayRecords = allUserRecords.filter(r => r && r['Masa Masuk'] && new Date(r['Masa Masuk']).toLocaleDateString('ms-MY') === now.toLocaleDateString('ms-MY'));
                    const openRecord = todayRecords.find(r => !r['Masa Keluar']);

                    if (!openRecord) {
                        displayAttendanceMessage('Tiada rekod Clock In yang aktif untuk hari ini.', 'text-red-600');
                        updateButtonStates();
                        return;
                    }
                    
                    if (currentUser.isWBF) {
                        const clockInTime = new Date(openRecord['Masa Masuk']);
                        const workDurationHours = (now - clockInTime) / (1000 * 60 * 60);
                        const nowMinutes = now.getHours() * 60 + now.getMinutes();
                        const clockOutLimit = 16 * 60 + 30; // 4:30 PM
                        
                        if (nowMinutes < clockOutLimit || workDurationHours < 9) {
                            showReasonModal({
                                title: 'Sebab Keluar Awal (WBF)',
                                description: `Waktu bekerja anda tidak cukup 9 jam atau belum mencapai 4:30 petang. Anda WAJIB menyatakan sebab untuk keluar awal.`,
                                isOptional: false,
                                defaultValue: 'REHAT',
                                submitCallback: (reason) => {
                                    recordAttendance('clockOut', timeString, userCoords, '', reason);
                                }
                            });
                            return;
                        }
                    }
                    
                    if (todayRecords.length === 1 && !openRecord['Masa Keluar']) {
                         showReasonModal({
                            title: 'Sebab Clock Out (Pilihan)',
                            description: 'Jika anda akan masuk semula (cth: mesyuarat), sila nyatakan sebab. Jika ini waktu pulang, anda boleh terus Clock Out tanpa sebab.',
                            isOptional: true,
                            submitCallback: (reason) => {
                                recordAttendance('clockOut', timeString, userCoords, '', reason);
                            },
                            noReasonCallback: () => {
                                recordAttendance('clockOut', timeString, userCoords, '', '');
                            }
                        });
                        return;
                    }

                    recordAttendance('clockOut', timeString, userCoords, '', ''); 
                } 
            } catch (error) { 
                displayAttendanceMessage(`Ralat: ${error.message}`, 'text-red-600');
                updateButtonStates();
            } 
        }
        function recordAttendance(type, time, coords, status = '', notes = '') { displayAttendanceMessage('Menghantar data ke pelayan...', 'text-gray-600'); const data = { action: 'recordAttendance', data: { email: currentUser.email, type: type, time: time, status: status, notes: notes, lat: coords.lat, lng: coords.lng }}; fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) }).then(res => res.json()).then(response => { displayAttendanceMessage(response.message, response.status === 'success' ? 'text-green-600' : 'text-red-600'); if(response.status === 'success'){ fetchAndDisplayAttendance(currentUser.isAdmin ? 'admin' : currentUser.email); } else { updateButtonStates(); } }).catch(error => { displayAttendanceMessage('Ralat rangkaian: ' + error, 'text-red-600'); updateButtonStates(); }); }
        function getSchoolCoordinates(address) { return new Promise((resolve, reject) => { geocoder.geocode({ 'address': address, 'componentRestrictions': {'country': 'MY'} }, (results, status) => { if (status === 'OK' && results[0]) { resolve({ lat: results[0].geometry.location.lat(), lng: results[0].geometry.location.lng() }); } else { reject(new Error('Alamat tidak sah.')); } }); }); }
        function getUserCoordinates() { return new Promise((resolve, reject) => { if (!navigator.geolocation) { reject(new Error('Geolocation tidak disokong.')); } navigator.geolocation.getCurrentPosition( (position) => resolve({ lat: position.coords.latitude, lng: position.coords.longitude }), () => reject(new Error('Gagal dapatkan lokasi. Beri kebenaran.')) ); }); }
        function getDistance(coords1, coords2) { const R = 6371e3; const φ1 = coords1.lat * Math.PI / 180; const φ2 = coords2.lat * Math.PI / 180; const Δφ = (coords2.lat - coords1.lat) * Math.PI / 180; const Δλ = (coords2.lng - coords1.lng) * Math.PI / 180; const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2); const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)); return R * c; }
        function displayMessage(message, className = 'text-gray-600') { messageBox.innerHTML = `<p class="${className}">${message}</p>`; }
        function displayAttendanceMessage(message, className = 'text-gray-600') { attendanceStatusBox.innerHTML = `<p class="${className}">${message}</p>`; }
        function generatePDFReport() {
            displayMessage('Menyediakan laporan PDF...', 'text-gray-600');
            try {
                const recordsToPrint = getFilteredRecords();
                if (recordsToPrint.length === 0) {
                    displayMessage('Tiada data untuk dijana dalam laporan.', 'text-red-600');
                    return;
                }
                const doc = new window.jspdf.jsPDF({ orientation: 'landscape' });
                const monthText = monthFilter.options[monthFilter.selectedIndex].text;
                const statusText = statusFilter.options[statusFilter.selectedIndex].text;
                const teacherText = teacherFilter.options[teacherFilter.selectedIndex].text;
                doc.setFontSize(18);
                doc.text("Laporan Kehadiran Bulanan", 14, 22);
                doc.setFontSize(11);
                doc.setTextColor(100);
                doc.text(`Bulan: ${monthText}`, 14, 30);
                doc.text(`Status: ${statusText}`, 14, 36);
                doc.text(`Guru/AKP: ${teacherText}`, 14, 42);
                const tableColumn = ["Nama", "Guru/AKP", "Tarikh", "Masuk", "Keluar", "Catatan Lewat", "Sebab Keluar Awal"];
                const tableRows = [];
                
                recordsToPrint.forEach(record => {
                    const clockIn = record['Masa Masuk'] ? new Date(record['Masa Masuk']) : null;
                    const clockOut = record['Masa Keluar'] ? new Date(record['Masa Keluar']) : null;
                    
                    const rowData = {
                        nama: record.Nama || '-',
                        jenis: record.WBF ? 'AKP' : 'Guru',
                        tarikh: clockIn ? clockIn.toLocaleDateString('ms-MY') : '-',
                        masuk: { content: clockIn ? clockIn.toLocaleTimeString('ms-MY', { hour: '2-digit', minute: '2-digit' }) : '-', isLate: record.Status === 'LEWAT' },
                        keluar: clockOut ? clockOut.toLocaleTimeString('ms-MY', { hour: '2-digit', minute: '2-digit' }) : '-',
                        catatan: record.Catatan || '',
                        sebab: record.Sebab || ''
                    };
                    tableRows.push(rowData);
                });

                doc.autoTable({
                    columns: [
                        { header: 'Nama', dataKey: 'nama' },
                        { header: 'Guru/AKP', dataKey: 'jenis' },
                        { header: 'Tarikh', dataKey: 'tarikh' },
                        { header: 'Masuk', dataKey: 'masuk' },
                        { header: 'Keluar', dataKey: 'keluar' },
                        { header: 'Catatan Lewat', dataKey: 'catatan' },
                        { header: 'Sebab Keluar Awal', dataKey: 'sebab' }
                    ],
                    body: tableRows,
                    startY: 50,
                    styles: { fontSize: 9 },
                    headStyles: { fillColor: [41, 128, 185] },
                    didDrawCell: (data) => {
                        if (data.column.dataKey === 'masuk' && data.cell.raw.isLate) {
                            doc.setTextColor(255, 0, 0);
                        }
                        if (data.section === 'body' && data.row.raw.jenis === 'AKP') {
                            data.cell.styles.fillColor = [240, 240, 240];
                        }
                    },
                    willDrawCell: () => {
                        doc.setTextColor(0, 0, 0);
                    }
                });
                
                const date = new Date();
                const fileName = `Laporan_Kehadiran_${monthText.replace(/ /g, "_")}_${date.getFullYear()}.pdf`;
                doc.save(fileName);
                displayMessage('Laporan PDF berjaya dijana.', 'text-green-600');
            } catch (error) {
                console.error("Ralat semasa menjana PDF:", error);
                displayMessage(`Gagal menjana laporan PDF: ${error.message}`, 'text-red-600');
            }
        }
        
        // Panggil fungsi inisiasi utama apabila tetingkap dimuatkan
        window.onload = () => {
            initMaps();
            addAllEventListeners();
        };
