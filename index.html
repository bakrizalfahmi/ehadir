<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Pengguna</title>
    <!-- Memuatkan Tailwind CSS untuk reka bentuk moden -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuatkan Google Maps API untuk fungsi carian lokasi -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFmD8knK4eRXGaWqXJ7zigxIK3qK9wEeg&libraries=places&callback=initAutocomplete" async defer></script>
    <style>
        /* Gaya tambahan untuk pengalaman pengguna yang lebih baik */
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-container {
            transition: all 0.3s ease-in-out;
        }
        .pac-container { /* Pastikan cadangan autocomplete muncul di atas elemen lain */
            z-index: 1050 !important;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
        
        <!-- Paparan Log Masuk (Lalai) -->
        <div id="login-view" class="form-container">
            <h2 class="text-3xl font-bold text-center text-gray-800">Log Masuk</h2>
            <p class="text-center text-gray-500">Selamat kembali! Sila masukkan butiran anda.</p>
            <form id="login-form" class="mt-8 space-y-6">
                <div>
                    <label for="login-id" class="text-sm font-medium text-gray-700">ID Pengguna</label>
                    <input id="login-id" name="idPengguna" type="text" required class="w-full px-4 py-2 mt-2 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="login-password" class="text-sm font-medium text-gray-700">Kata Laluan</label>
                    <input id="login-password" name="kataLaluan" type="password" required class="w-full px-4 py-2 mt-2 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <button type="submit" class="w-full py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        Log Masuk
                    </button>
                </div>
            </form>
            <p class="mt-6 text-sm text-center text-gray-600">
                Tiada akaun? <a href="#" id="show-register" class="font-medium text-blue-600 hover:underline">Daftar di sini</a>
            </p>
        </div>

        <!-- Paparan Pendaftaran (Tersembunyi) -->
        <div id="register-view" class="form-container hidden">
            <h2 class="text-3xl font-bold text-center text-gray-800">Daftar Akaun Baru</h2>
            <p class="text-center text-gray-500">Isi borang di bawah untuk mendaftar.</p>
            <form id="register-form" class="mt-8 space-y-4">
                <input type="text" id="register-nama" placeholder="Nama Penuh" required class="w-full px-4 py-2 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" id="register-id" placeholder="ID Pengguna (cth: adib_guru)" required class="w-full px-4 py-2 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="email" id="register-email" placeholder="Alamat E-mel" required class="w-full px-4 py-2 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="register-password" placeholder="Kata Laluan" required class="w-full px-4 py-2 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" id="sekolah-input" placeholder="Taip Nama Sekolah dan Pilih dari Senarai" required class="w-full px-4 py-2 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                
                <div>
                    <button type="submit" class="w-full py-3 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                        Daftar
                    </button>
                </div>
            </form>
            <p class="mt-6 text-sm text-center text-gray-600">
                Sudah ada akaun? <a href="#" id="show-login" class="font-medium text-blue-600 hover:underline">Log masuk di sini</a>
            </p>
        </div>

        <!-- Paparan Selepas Log Masuk (Tersembunyi) -->
        <div id="welcome-view" class="hidden text-center">
             <h2 class="text-3xl font-bold text-gray-800">Selamat Datang!</h2>
             <div id="user-info" class="mt-4 text-left p-4 bg-gray-100 rounded-lg"></div>
             <button id="logout-button" class="mt-6 w-full py-2 font-semibold text-white bg-red-600 rounded-lg hover:bg-red-700">Log Keluar</button>
        </div>

        <!-- Kotak Mesej untuk Status/Ralat -->
        <div id="message-box" class="mt-4 text-center text-sm font-medium"></div>
    </div>

    <script>
        // --- KONFIGURASI ---
        // URL Aplikasi Web anda telah dimasukkan di sini.
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwZZlAF4SEKOauR9y9lcKKSWn_gLdhWAKqJkmMlCrbxgrTh-xWVNrFXrBFqkZNpD3Qhhg/exec";

        // --- PEMILIH ELEMEN DOM ---
        const loginView = document.getElementById('login-view');
        const registerView = document.getElementById('register-view');
        const welcomeView = document.getElementById('welcome-view');
        
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');
        const logoutButton = document.getElementById('logout-button');

        const messageBox = document.getElementById('message-box');

        // --- LOGIK TUKAR PAPARAN ---
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginView.classList.add('hidden');
            registerView.classList.remove('hidden');
            messageBox.innerHTML = '';
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerView.classList.add('hidden');
            loginView.classList.remove('hidden');
            messageBox.innerHTML = '';
        });

        logoutButton.addEventListener('click', () => {
             welcomeView.classList.add('hidden');
             loginView.classList.remove('hidden');
             loginForm.reset();
             messageBox.innerHTML = '<p class="text-green-600">Anda telah berjaya log keluar.</p>';
        });

        // --- PENGENDALI BORANG ---
        loginForm.addEventListener('submit', handleLogin);
        registerForm.addEventListener('submit', handleRegister);

        function handleLogin(e) {
            e.preventDefault();
            const idPengguna = document.getElementById('login-id').value;
            const kataLaluan = document.getElementById('login-password').value;
            
            displayMessage('Sedang log masuk...', 'text-gray-600');

            const data = { action: 'loginUser', data: { idPengguna, kataLaluan } };
            
            // **PERUBAHAN DI SINI**
            // Header 'Content-Type' telah dibuang untuk mengelakkan ralat CORS pre-flight.
            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(data),
            })
            .then(res => res.json())
            .then(response => {
                if (response.status === 'success') {
                    displayMessage(response.message, 'text-green-600');
                    showWelcomeScreen(response.userData);
                } else {
                    displayMessage(response.message, 'text-red-600');
                }
            })
            .catch(error => displayMessage('Ralat rangkaian: ' + error, 'text-red-600'));
        }

        function handleRegister(e) {
            e.preventDefault();
            const userData = {
                nama: document.getElementById('register-nama').value,
                idPengguna: document.getElementById('register-id').value,
                email: document.getElementById('register-email').value,
                kataLaluan: document.getElementById('register-password').value,
                sekolah: document.getElementById('sekolah-input').value
            };

            displayMessage('Mendaftar...', 'text-gray-600');

            const data = { action: 'registerUser', data: userData };
            
            // **PERUBAHAN DI SINI**
            // Header 'Content-Type' telah dibuang untuk mengelakkan ralat CORS pre-flight.
            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(data),
            })
            .then(res => res.json())
            .then(response => {
                displayMessage(response.message, response.status === 'success' ? 'text-green-600' : 'text-red-600');
                if (response.status === 'success') {
                    registerForm.reset();
                    // Tukar ke paparan log masuk selepas berjaya daftar
                    setTimeout(() => {
                        registerView.classList.add('hidden');
                        loginView.classList.remove('hidden');
                        messageBox.innerHTML = '<p class="text-green-600">Pendaftaran berjaya! Sila log masuk.</p>';
                    }, 2000);
                }
            })
            .catch(error => displayMessage('Ralat rangkaian: ' + error, 'text-red-600'));
        }

        // --- FUNGSI BANTUAN ---
        function displayMessage(message, className) {
            messageBox.innerHTML = `<p class="${className}">${message}</p>`;
        }
        
        function showWelcomeScreen(userData) {
            loginView.classList.add('hidden');
            registerView.classList.add('hidden');
            welcomeView.classList.remove('hidden');
            
            const userInfoDiv = document.getElementById('user-info');
            userInfoDiv.innerHTML = `
                <p><strong>Nama:</strong> ${userData.nama}</p>
                <p><strong>E-mel:</strong> ${userData.email}</p>
                <p><strong>Sekolah:</strong> ${userData.sekolah}</p>
            `;
        }

        // --- FUNGSI GOOGLE MAPS AUTOCOMPLETE ---
        function initAutocomplete() {
            const input = document.getElementById('sekolah-input');
            const options = {
                componentRestrictions: { country: "my" }, // Hadkan carian ke Malaysia
                fields: ["name", "formatted_address"],
                types: ["establishment"] // Fokus pada tempat seperti sekolah, pejabat
            };
            const autocomplete = new google.maps.places.Autocomplete(input, options);
        }
    </script>
</body>
</html>
