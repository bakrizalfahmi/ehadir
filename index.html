<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Kehadiran Guru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFmD8knK4eRXGaWqXJ7zigxIK3qK9wEeg&libraries=places,geocoding&callback=initMaps" async defer></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-container, #dashboard-view { transition: opacity 0.5s ease-in-out; }
        .pac-container { z-index: 1050 !important; }
        .modal-overlay { transition: opacity 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg relative overflow-hidden">
        
        <!-- Paparan Log Masuk -->
        <div id="login-view" class="form-container">
            <h2 class="text-3xl font-bold text-center text-gray-800">Log Masuk</h2>
            <p class="text-center text-gray-500">Sistem Kehadiran Guru</p>
            <form id="login-form" class="mt-8 space-y-6">
                <div>
                    <label for="login-id" class="text-sm font-medium text-gray-700">ID Pengguna</label>
                    <input id="login-id" name="idPengguna" type="text" required class="w-full px-4 py-2 mt-2 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="login-password" class="text-sm font-medium text-gray-700">Kata Laluan</label>
                    <input id="login-password" name="kataLaluan" type="password" required class="w-full px-4 py-2 mt-2 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <button type="submit" class="w-full py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        Log Masuk
                    </button>
                </div>
            </form>
            <p class="mt-6 text-sm text-center text-gray-600">
                Tiada akaun? <a href="#" id="show-register" class="font-medium text-blue-600 hover:underline">Daftar di sini</a>
            </p>
        </div>

        <!-- Paparan Pendaftaran -->
        <div id="register-view" class="form-container hidden">
             <h2 class="text-3xl font-bold text-center text-gray-800">Daftar Akaun Baru</h2>
            <p class="text-center text-gray-500">Isi borang di bawah untuk mendaftar.</p>
            <form id="register-form" class="mt-8 space-y-4">
                <input type="text" id="register-nama" placeholder="Nama Penuh" required class="w-full px-4 py-2 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" id="register-id" placeholder="ID Pengguna (cth: adib_guru)" required class="w-full px-4 py-2 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="email" id="register-email" placeholder="Alamat E-mel" required class="w-full px-4 py-2 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="register-password" placeholder="Kata Laluan" required class="w-full px-4 py-2 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                
                <!-- DIKEMAS KINI: Medan Sekolah dengan Butang Lokasi Semasa -->
                <div class="relative">
                    <input type="text" id="sekolah-input" placeholder="Taip Nama Sekolah atau guna lokasi semasa" required class="w-full px-4 py-2 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10">
                    <button type="button" id="get-current-location-btn" title="Guna Lokasi Semasa" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-blue-600 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                    </button>
                </div>
                
                <div>
                    <button type="submit" class="w-full py-3 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">Daftar</button>
                </div>
            </form>
            <p class="mt-6 text-sm text-center text-gray-600">
                Sudah ada akaun? <a href="#" id="show-login" class="font-medium text-blue-600 hover:underline">Log masuk di sini</a>
            </p>
        </div>

        <!-- Paparan Dashboard Kehadiran -->
        <div id="dashboard-view" class="hidden">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-800">Dashboard Kehadiran</h2>
                <button id="logout-button" class="text-sm text-red-600 hover:underline">Log Keluar</button>
            </div>
            <div id="user-info" class="mt-4 p-4 bg-gray-100 rounded-lg text-sm"></div>
            <div class="mt-6 grid grid-cols-2 gap-4">
                <button id="clock-in-btn" class="py-4 text-lg font-bold text-white bg-green-600 rounded-lg shadow-md hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed">CLOCK IN</button>
                <button id="clock-out-btn" class="py-4 text-lg font-bold text-white bg-red-600 rounded-lg shadow-md hover:bg-red-700 disabled:bg-gray-400 disabled:cursor-not-allowed">CLOCK OUT</button>
            </div>
        </div>

        <!-- Kotak Mesej untuk Status/Ralat -->
        <div id="message-box" class="mt-4 text-center text-sm font-medium"></div>

    </div>

    <!-- Modal untuk Sebab Lewat -->
    <div id="late-reason-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 modal-overlay">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm">
            <h3 class="text-lg font-bold">Sila Nyatakan Sebab</h3>
            <p class="text-sm text-gray-600 mt-1">Anda dikesan lewat. Sila berikan justifikasi anda di bawah.</p>
            <textarea id="late-reason-input" class="w-full mt-4 p-2 border rounded-md" rows="4"></textarea>
            <div class="mt-4 flex justify-end gap-3">
                <button id="cancel-late-btn" class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">Batal</button>
                <button id="submit-late-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Hantar</button>
            </div>
        </div>
    </div>


    <script>
        // --- KONFIGURASI ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwpCBJX2hZxnvadGWRQUxoCQk4bviWQXHrHLlzjyZT1uaiBfc1SQKFLqPF7dXbMs4-S_A/exec";
        let currentUser = null;
        let geocoder;

        // --- PEMILIH ELEMEN DOM ---
        const loginView = document.getElementById('login-view');
        const registerView = document.getElementById('register-view');
        const dashboardView = document.getElementById('dashboard-view');
        const messageBox = document.getElementById('message-box');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');
        const logoutButton = document.getElementById('logout-button');
        const clockInBtn = document.getElementById('clock-in-btn');
        const clockOutBtn = document.getElementById('clock-out-btn');
        const lateReasonModal = document.getElementById('late-reason-modal');
        const lateReasonInput = document.getElementById('late-reason-input');
        const cancelLateBtn = document.getElementById('cancel-late-btn');
        const submitLateBtn = document.getElementById('submit-late-btn');
        const getCurrentLocationBtn = document.getElementById('get-current-location-btn'); // BARU

        // --- FUNGSI INISIASI ---
        function initMaps() {
            geocoder = new google.maps.Geocoder();
            initAutocomplete();
        }

        function initAutocomplete() {
            const input = document.getElementById('sekolah-input');
            const options = { componentRestrictions: { country: "my" }, fields: ["name", "formatted_address"], types: ["establishment"] };
            new google.maps.places.Autocomplete(input, options);
        }

        // --- LOGIK TUKAR PAPARAN ---
        showRegisterLink.addEventListener('click', (e) => { e.preventDefault(); toggleViews('register'); });
        showLoginLink.addEventListener('click', (e) => { e.preventDefault(); toggleViews('login'); });
        logoutButton.addEventListener('click', () => {
            currentUser = null;
            toggleViews('login');
            displayMessage('Anda telah berjaya log keluar.', 'text-green-600');
        });

        function toggleViews(viewName) {
            loginView.classList.add('hidden');
            registerView.classList.add('hidden');
            dashboardView.classList.add('hidden');
            messageBox.innerHTML = '';

            if (viewName === 'login') loginView.classList.remove('hidden');
            if (viewName === 'register') registerView.classList.remove('hidden');
            if (viewName === 'dashboard') dashboardView.classList.remove('hidden');
        }

        // --- PENGENDALI BORANG & BUTANG ---
        loginForm.addEventListener('submit', handleLogin);
        registerForm.addEventListener('submit', handleRegister);
        getCurrentLocationBtn.addEventListener('click', handleGetCurrentLocation); // BARU

        function handleLogin(e) {
            e.preventDefault();
            displayMessage('Sedang log masuk...', 'text-gray-600');
            const data = { action: 'loginUser', data: { idPengguna: e.target.idPengguna.value, kataLaluan: e.target.kataLaluan.value } };
            fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) })
                .then(res => res.json())
                .then(response => {
                    if (response.status === 'success') {
                        currentUser = response.userData;
                        showDashboard();
                    } else {
                        displayMessage(response.message, 'text-red-600');
                    }
                }).catch(error => displayMessage('Ralat rangkaian: ' + error, 'text-red-600'));
        }
        function handleRegister(e) {
             e.preventDefault();
            const userData = {
                nama: document.getElementById('register-nama').value,
                idPengguna: document.getElementById('register-id').value,
                email: document.getElementById('register-email').value,
                kataLaluan: document.getElementById('register-password').value,
                sekolah: document.getElementById('sekolah-input').value
            };
            displayMessage('Mendaftar...', 'text-gray-600');
            const data = { action: 'registerUser', data: userData };
            fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) })
            .then(res => res.json())
            .then(response => {
                displayMessage(response.message, response.status === 'success' ? 'text-green-600' : 'text-red-600');
                if (response.status === 'success') {
                    registerForm.reset();
                    setTimeout(() => toggleViews('login'), 2000);
                }
            }).catch(error => displayMessage('Ralat rangkaian: ' + error, 'text-red-600'));
        }
        
        // FUNGSI BARU: Mendapatkan Lokasi Semasa
        function handleGetCurrentLocation() {
            if (!navigator.geolocation) {
                displayMessage('Geolocation tidak disokong oleh pelayar ini.', 'text-red-600');
                return;
            }

            displayMessage('Mendapatkan lokasi semasa...', 'text-gray-600');

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    // Tukar koordinat kepada alamat (Reverse Geocoding)
                    geocoder.geocode({ 'location': userLocation }, (results, status) => {
                        if (status === 'OK') {
                            if (results[0]) {
                                document.getElementById('sekolah-input').value = results[0].formatted_address;
                                displayMessage('Lokasi semasa berjaya diperoleh.', 'text-green-600');
                            } else {
                                displayMessage('Tiada hasil ditemui.', 'text-red-600');
                            }
                        } else {
                            displayMessage('Geocode gagal: ' + status, 'text-red-600');
                        }
                    });
                },
                () => {
                    displayMessage('Gagal mendapatkan lokasi. Sila pastikan anda memberi kebenaran.', 'text-red-600');
                }
            );
        }

        // --- LOGIK DASHBOARD & KEHADIRAN ---
        function showDashboard() {
            toggleViews('dashboard');
            const userInfoDiv = document.getElementById('user-info');
            userInfoDiv.innerHTML = `
                <p><strong>Nama:</strong> ${currentUser.nama}</p>
                <p><strong>E-mel:</strong> ${currentUser.email}</p>
                <p><strong>Sekolah:</strong> ${currentUser.sekolah}</p>
            `;
        }

        clockInBtn.addEventListener('click', () => handleAttendance('clockIn'));
        clockOutBtn.addEventListener('click', () => handleAttendance('clockOut'));

        async function handleAttendance(type) {
            displayMessage('Mendapatkan lokasi anda...', 'text-gray-600');
            try {
                const schoolCoords = await getSchoolCoordinates(currentUser.sekolah);
                const userCoords = await getUserCoordinates();
                
                const distance = getDistance(userCoords, schoolCoords);
                
                if (distance > 50) {
                    displayMessage(`Anda berada ${distance.toFixed(0)} meter dari sekolah. Anda mesti berada dalam radius 50 meter.`, 'text-red-600');
                    return;
                }

                displayMessage('Lokasi disahkan. Merekod kehadiran...', 'text-green-600');
                
                const now = new Date();
                const timeString = now.toISOString();

                if (type === 'clockIn') {
                    const clockInTime = now.getHours() * 60 + now.getMinutes();
                    const limitTime = 7 * 60 + 30;

                    if (clockInTime > limitTime) {
                        lateReasonModal.classList.remove('hidden');
                        submitLateBtn.onclick = () => {
                            const reason = lateReasonInput.value;
                            if (!reason) { alert('Sila masukkan sebab kelewatan.'); return; }
                            recordAttendance('clockIn', timeString, 'LEWAT', reason);
                            lateReasonModal.classList.add('hidden');
                            lateReasonInput.value = '';
                        };
                        cancelLateBtn.onclick = () => {
                            lateReasonModal.classList.add('hidden');
                            displayMessage('Operasi dibatalkan.', 'text-gray-600');
                        };
                    } else {
                        recordAttendance('clockIn', timeString, 'ON TIME', '');
                    }
                } else {
                    recordAttendance('clockOut', timeString);
                }

            } catch (error) {
                displayMessage(`Ralat lokasi: ${error.message}`, 'text-red-600');
            }
        }
        
        function recordAttendance(type, time, status = '', notes = '') {
            displayMessage('Menghantar data ke pelayan...', 'text-gray-600');
            const data = {
                action: 'recordAttendance',
                data: {
                    email: currentUser.email,
                    type: type,
                    time: time,
                    status: status,
                    notes: notes
                }
            };
            fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) })
                .then(res => res.json())
                .then(response => {
                    displayMessage(response.message, response.status === 'success' ? 'text-green-600' : 'text-red-600');
                    if(response.status === 'success'){
                        if(type === 'clockIn') clockInBtn.disabled = true;
                        if(type === 'clockOut') clockOutBtn.disabled = true;
                    }
                }).catch(error => displayMessage('Ralat rangkaian: ' + error, 'text-red-600'));
        }

        // --- FUNGSI LOKASI & JARAK ---
        function getSchoolCoordinates(address) {
            return new Promise((resolve, reject) => {
                geocoder.geocode({ 'address': address, 'componentRestrictions': {'country': 'MY'} }, (results, status) => {
                    if (status === 'OK') {
                        resolve({
                            lat: results[0].geometry.location.lat(),
                            lng: results[0].geometry.location.lng()
                        });
                    } else {
                        reject(new Error('Gagal mendapatkan koordinat sekolah: ' + status));
                    }
                });
            });
        }

        function getUserCoordinates() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation tidak disokong oleh pelayar ini.'));
                }
                navigator.geolocation.getCurrentPosition(
                    (position) => resolve({ lat: position.coords.latitude, lng: position.coords.longitude }),
                    () => reject(new Error('Gagal mendapatkan lokasi anda. Pastikan anda memberi kebenaran.'))
                );
            });
        }

        function getDistance(coords1, coords2) {
            const R = 6371e3;
            const φ1 = coords1.lat * Math.PI / 180;
            const φ2 = coords2.lat * Math.PI / 180;
            const Δφ = (coords2.lat - coords1.lat) * Math.PI / 180;
            const Δλ = (coords2.lng - coords1.lng) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }

        // --- FUNGSI BANTUAN ---
        function displayMessage(message, className) {
            messageBox.innerHTML = `<p class="${className}">${message}</p>`;
        }
    </script>
</body>
</html>
